<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Espressomatico</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      body {
        background-color: #1a0f06;
        margin: 0;
        padding: 0;
        align-items: center;
        justify-content: center;
        display: flex;
        height: 100vh;
      }
      
      .ascii-art {
        font-family: monospace;
        white-space: pre;
        color: white;
        line-height: 1; /* indecisive about this*/
      }
    </style>
  </head>
  <body>
    <div class="ascii-art" role="heading" aria-label="Espressomatico" aria-description="text written in ASCII art"><!-- Needed to replace the "<" char with "&lt;" -->

  / __/__ ___  _______ ___ ___ ___  __ _  ___ _/ /_(_)______ 
 / _/(_-&lt;/ _ \/ __/ -_|_-&lt;(_-&lt;/ _ \/  ' \/ _ `/ __/ / __/ _ \
/___/___/ .__/_/  \__/___/___/\___/_/_/_/\_,_/\__/_/\__/\___/
       /_/                                                   
    </div> 
 </body>
</html>
